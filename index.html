<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <script src="App.js" defer></script>
        <link rel="stylesheet" href="App.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
        </header>

        <section>
            

            <ul id="list">

            </ul>
        
            <div class="inputSection">
                <input type="text" maxlength="50" id="listItem" name="listItem" placeholder="Enter Your Item...">
            </div>

            <button class="addButton">Add Item</button> 
        </section>

        <div class="completedSection">
            <ul id="completedList">

            </ul>
        </div>
        <button class="hideButton" onclick="toggleShow()">Hide Items</button>

    </body>
</html>
